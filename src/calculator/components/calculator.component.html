<div class="jumbotron text-center ng-scope">
	<h1>Calculator</h1>	
</div>
<div class="card">
    <div class="card-block">
        <div class="form">
            <div class="form-group">                
                <label>% Alcohol</label>
                <input [(ngModel)]="percentAlcohol" type="number" class="form-control"/>                
            </div>
            <div class="form-group">
                <label>Ounces</label>
                <input [(ngModel)]="ounces" type="number" class="form-control"/>
            </div>
            <div class="form-group">                
                <label>Price</label>
                <input [(ngModel)]="price" type="number" class="form-control"/>
            </div>
            <div class="form-group">
                Ber Value Units : {{(percentAlcohol * ounces) / price}}
            </div>
            <div class="form-group">
                <button (click)="clear()">Clear</button> 
            </div>
        </div>
     </div>
</div>
